<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Flik</title>
        <link rel="stylesheet" href="./src/styles.css" />
    </head>
    <body>
        <div class="container">
            <div class="microphone-dot" id="microphoneDot"></div>
            <div class="escape-hint">ESC</div>

            <div class="status">
                <div class="number-buffer" id="numberBuffer"></div>
            </div>

            <div class="key-grid">
                <div class="key-row single-row">
                    <div class="key-group">
                        <button class="key-button" data-key="h" id="key-h">H</button>
                        <div class="key-label">Display Left</div>
                    </div>
                    <div class="key-group">
                        <button class="key-button" data-key="m" id="key-m">M</button>
                        <div class="key-label">Mute</div>
                    </div>
                    <div class="key-group">
                        <button class="key-button" data-key="l" id="key-l">L</button>
                        <div class="key-label">Display Right</div>
                    </div>
                </div>
            </div>

            <div class="help-text">
                <span class="help-hint">Press keys or use numbers (e.g., 2h)</span>
            </div>
        </div>

        <script src="./src/main.js"></script>
    </body>
</html>
